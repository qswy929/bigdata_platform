    <!-- 这里加入js代码 -->
    <script type="text/javascript">
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/terminal");
      editor.getSession().setMode("ace/mode/sql");
      editor.setOption("wrap", "free");
      editor.setFontSize(16);
      editor.setShowPrintMargin(false);

      $(document).ready(function() {

      });

      function execSQL(dbName){    
        loadTable(dbName);    
      }
      
      function loadTable(dbName){

          $("#btn_exec").attr({"disabled":"disabled"});
          var addr = 'http://192.168.1.131:8080/bigdata_service/ExecSQL';
          var para = 'dbname='+dbName+'&sql='+editor.getValue();
          var json;
          //console.log(addr);
          $.ajax({
            type: "POST",
            url: addr,
            data: para,
            dataType: "text",
            success: function(json){
              try {
                json = JSON.parse(json);
                $('#list').DataTable( {
                "data": json.data,
                "columns": json.columns,
                dom: 'Bfrtip',
                "destroy": true,
                buttons: [
                  {
                      extend: 'csvHtml5',
                      text: '导出成CSV',
                      title: 'sql_result'
                  }
                ],
                "scrollY": "250px",
                "scrollX": true,
                "scrollCollapse": true,
                "paging": true,
                "language": {  
                            info: "当前显示：第 _START_ - _END_ 项",
                            paginate: {
                                      first: "首页",
                                      previous: "上一页",
                                      next: "下一页",
                                      last: "尾页"
                            },
                            search: "搜索：",
                            infoEmpty:  "无结果项"
                    }
                });
              }
              catch(err) {
                alert(json);
              }
              finally {
                $("#btn_exec").removeAttr("disabled");//将按钮可用
              }
              
            }
        });
    }


    </script>
