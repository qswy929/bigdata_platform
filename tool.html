    <!-- 这里加入js代码 -->
    <script type="text/javascript">
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/terminal");
      editor.getSession().setMode("ace/mode/sql");
      editor.setOption("wrap", "free");
      editor.setFontSize(16);
      editor.setShowPrintMargin(false);

      $(function(){
      //页面加载完成之后执行
      execSQL();
      pageInit();
      });
      
      var result;
      function execSQL(){
        $.getJSON("data/test_data.json", function(json){
          result = json.data;
          $("#title").html();
          $.each(result, function(i, item) {
          $("#title").append(
                    "<th>" + item + "</th>")
          });
        });
      }

      function pageInit(){
        $(document).ready(function() {
          $('#list').DataTable( {
              "data": result,
              dom: 'Bfrtip',
              "destroy": true,
              buttons: [
                  {
                      extend: 'csvHtml5',
                      text: '导出成CSV',
                      title: 'sql_result'
                  }
              ],
              "scrollY": "250px",
              "scrollX": true,
              "scrollCollapse": true,
              "paging": true,
              "language": {  
                            info: "当前显示：第 _START_ - _END_ 项",
                            paginate: {
                                      first: "首页",
                                      previous: "上一页",
                                      next: "下一页",
                                      last: "尾页"
                            },
                            search: "搜索：",
                            infoEmpty:  "无结果项"
                    }
          } );
      } );
    }
