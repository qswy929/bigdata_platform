<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>退出</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />  
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />  
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->   
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="form_signout"></div>
   
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <!-- vue.js -->
    <script src="https://cdn.bootcss.com/vue/2.2.4/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.2.1/vue-resource.min.js"></script>


    <!-- 这里加入js代码 -->
    <script type="text/javascript">
      new Vue ({
        el: '#form_signout',
        data : {
          apiUrl: '../api/v1/user/signout'
        },
        methods: {
          onLoad: function() {
            this.$http.post(this.apiUrl).then(function(response){
              // 响应成功回调
              if(response.body=="Ok") 
              {
                $.cookie('JSESSIONID',null,{path:"/", expires: -1});
                try{
                  $.cookie('user-id',null,{path:"/tool/rstudio", expires: -1});
                }
                catch(err)
                {

                }     
              }
              else
              {
                alert("请勿重复注销！");
              }
              window.close();     
            }, function(response){
                // 响应错误回调
                alert("抱歉，服务器无响应！");
                window.close();
            });
          }
        },
        mounted: function() {
          this.onLoad();
        }
      });
      Vue.http.options.emulateJSON = true;
    </script>
  </body>
</html>
