   <script type="text/javascript">
      new Vue({
        el: '#data_container',
        data:{
          modal :false,
          info:{
            title:"IJCAI-17 口碑商家客流量预测",
            subtitle:"预测2000家商家未来14天的客流",
            detail:"背景 Background\n随着移动定位服务的流行，阿里巴巴和蚂蚁金服逐渐积累了来自用户和商家的海量线上线下交易数据。蚂蚁金服的O2O平台“口碑”用这些数据为商家提供了包括交易统计，销售分析和销售建议等定制的后端商业智能服务。举例来说，口碑致力于为每个商家提供销售预测。基于预测结果，商家可以优化运营，降低成本，并改善用户体验。\n这次比赛中，我们将以恰当定义的销售预测问题为题。我们鼓励创新的解法，帮助口碑成为更加智能的商业平台，更好地服务社会。同时，希望每位参赛选手都能享受到这次比赛带来的乐趣。\n\n问题 Statement\n预测客户流量对商家的经营管理至关重要。在口碑平台上，我们将客户流量定义为“单位时间内在商家使用支付宝消费的用户人次”。在这个问题中，我们将提供用户的浏览和支付历史，以及商家相关信息，并希望参赛选手可以以此预测所有商家在接下来14天内，每天的客户流量。\n我们鼓励参赛选手使用类似天气等额外的数据，并希望参赛选手能够将数据源共享在论坛中。\n\n数据 Data\n我们提供从2015.07.01到2016.10.31（除去2015.12.12）的商家数据，用户支付行为数据以及用户浏览行为数据。提供数据的类型统一为string类型，提交预测的类型为整形。文件统一为utf-8编码，没有标题行，并以“,”分隔的csv格式。\n\n1. shop_info：商家特征数据",
            guidance:"sc <- bigdata.init() #初始化连接\nsqlCon <- txConnect(host = 'inceptor23i1ao-1232460318-97k0n', dbName = 'koubei')  #使用该host和dbName\ntable <- txSqlQuery(sqlConnection = sqlCon, query = 'select shop_id,city_name from shop_info limit 10')  #换成实际的query，不要使用\"select *\"\nresult <- txCollect(list(table$shop_id,table$city_name))  #选择商家id和城市名\ntxRemove(table)\ntxSqlDisconnect(sqlConnection = sqlCon)  #关闭连接"
          },
          title_bg_style:{
              background:"url(../img/dataset/1/dataset-cover.jpeg)",
              "background-size":"cover",
              "background-position": "center"
            },
          content_bg: [
              {src:"../img/dataset/1/table1.png"}
          ]
        },
        methods: {
          isSignedin: function(){
            if(typeof($.cookie('JSESSIONID'))!="undefined" && $.cookie('JSESSIONID') != null)
            {
              window.open("../tool/rstudio/");
            }
            else
            {
              window.location.href="../member/signin.html";
            }
          }
        }
      });
