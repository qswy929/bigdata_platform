<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rtudio登录</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />  
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />  
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->   
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <style type="text/css">
      body{
        padding-top: 0px !important;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- 导航栏 -->
    

    <!--正文内容-->
    <div id="app" class="container-fluid">
      <h4 v-text="message"></h4>
    </div>

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <!-- vue.js -->
    <script src="https://cdn.bootcss.com/vue/2.2.4/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.2.1/vue-resource.min.js"></script>

    <!-- 这里加入js代码 -->
    <script type="text/javascript">
      new Vue ({
        el: '#app',
        data : {
          message:'跳转中……'
        },
        methods: {
          signin: function(){
            if(typeof($.cookie('JSESSIONID'))!="undefined" && $.cookie('JSESSIONID') != null)
            {
              window.location.href="/tool/rstudio/";
            }
            else
            {
              window.location.href="../member/signin.html";
            }
          }
        },
        mounted: function() {
          //alert($.cookie('username'))
          this.signin();
        }
      });
    </script>

  </body>
</html>
