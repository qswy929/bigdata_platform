    <div id="datasets_container">
    	<div id="datasets">
    		<dataset-item v-for="dataset in datasets" :todo="dataset"></dataset-item>

    <script>
      Vue.component("dataset-item",{
      	props:['todo'],
      	template:"<Row><Col span='24'><Card style='margin-bottom:20px'><p slot='title' style='font-size:20px'>{{todo.title}}</p><a href='#'><p>{{todo.information}}</p></a></Card></Col></Row>"
      });
      var backtop = new Vue({
        el:"#backtop",
        methods:{
          back:()=>{
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
          }
        }
      });
      var app = new Vue({
      	el:"#datasets_container",
      	data:{
      		datasets:[
      			{title:"IJCAI-17 口碑商家客流量预测",information:"口碑致力于为每个商家提供销售预测。基于预测结果，商家可以优化运营，降低成本，并改善用户体验。这次比赛中，我们将以恰当定义的销售预测问题为题。 我们鼓励创新的解法，帮助口碑成为更加智能的商业平台，更好地服务社会。同时，希望每位参赛选手都能享受到这次比赛带来的乐趣。"},

      			{title:"我是一个标题",information:"这里是说明这里是说明这里是说明"},
      			{title:"我是一个标题",information:"这里是说明这里是说明这里是说明"},
      			{title:"我是一个标题",information:"这里是说明这里是说明这里是说明"}
      		],
          loadingCount:0,
          loading:false,
          isActive:false,
      	},
        components: {MugenScroll},
      	methods:{
        	fetchData() {
        	  this.loading = true
        	  // ... the code you wanna run to fetch data
        	  if(this.loadingCount<10)
            {
    		  	  this.datasets.push({title:"我是一个标题",information:"这还是说明这还是说明这还是说明"})
              this.loadingCount = this.loadingCount + 1
    		    }
            else
            {
              this.isActive = true
            }

        	}
      	}
      });
